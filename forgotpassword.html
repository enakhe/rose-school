<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/portal.css">
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Forgot Password</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-form rounded">
            <h1 class="my-3 text-center">School Name</h1>
            <h4 class="text-center">Reset Password</h4>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <center>
                        <img src="imgs/reset.png" alt="Login Illustrator">
                    </center>
                </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="form-group my-4">
                            <label for="Username">Username or Email</label>
                            <input type="text" placeholder="Username or Email" name="username" id="username" class="form-control">
                        </div>    
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <button type="submit" class="btn btn-light w-100">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
