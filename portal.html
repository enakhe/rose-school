<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/portal.css">
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Portal</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-form rounded">
            <h1 class="my-3 text-center">School Name</h1>
            <div class="row align-items-center">
                <div class="col-md-6">
                    <center>
                        <img src="imgs/login.png" alt="Login Illustrator">
                    </center>
                </div>
                <div class="col-md-6">
                    <form action="">
                        <div class="form-group my-4">
                            <label for="Username">Username</label>
                            <input type="text" placeholder="Username" name="username" id="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Username">Password</label>
                            <input type="password" placeholder="Password" name="password" id="password"
                                class="form-control">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-group my-3 col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="form-group my- col-md-6">
                                <div class="form-check">
                                    <a href="forgotpassword.html" class="float-sm-end">Forgot Password?</a>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center my-3">
                            <button type="submit" class="btn btn-light w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
